<!DOCTYPE html>
<html>

<head>
  <title>DevExtreme with RequireJS and Knockout example</title>

  <link rel="stylesheet" type="text/css" href="node_modules/devextreme/dist/css/dx.common.css" />
  <link rel="stylesheet" type="text/css" href="node_modules/devextreme/dist/css/dx.light.css" />
  <script src="node_modules/requirejs/require.js"></script>
</head>

<body>
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
    <div data-bind="dxButton: buttonOptions"></div>
  </div>
  <script>
    require.config({
      paths: {
        "jquery": "node_modules/jquery/dist/jquery",
        "knockout": "node_modules/knockout/build/output/knockout-latest",
        "devextreme": "devextreme_amd",
        "inferno-create-element": "node_modules/inferno-create-element/dist/inferno-create-element",
        "inferno-hydrate": "node_modules/inferno-hydrate/dist/inferno-hydrate",
        "inferno": "node_modules/inferno/dist/inferno",
        "@devextreme/runtime/inferno": "@devextreme_inferno_amd",
      },
      packages: [
        {
          name: "devextreme/events/utils",
          main: "index"
        },
        {
          name: "@devextreme/runtime/inferno",
          main: "index"
        }
      ],
    });

    require(["knockout", "devextreme/ui/dialog", "devextreme/integration/knockout", "devextreme/ui/button"], function (ko, dialog) {
      var viewModel = {
        buttonOptions: {
          text: "Say 'Hello world'",
          onClick: function () {
            dialog.alert('Hello world!', '', false);
          }
        }
      };
      ko.applyBindings(viewModel);
    });
  </script>
</body>

</html>
